<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>회원가입</h3>
    <button class="btn btn-sm btn-secondary" onclick="toggleDarkMode()">다크모드</button>
  </div>

  <form id="signupForm">
    <input type="text" id="userId" placeholder="아이디">

    <input type="password" id="password" placeholder="비밀번호">
    <small>*영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</small>

    <input type="password" id="passwordCheck" placeholder="비밀번호 확인">
    <input type="text" id="name" placeholder="이름">

    <select id="gender">
      <option value="">성별 선택</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
    </select>

    <input type="text" id="phone" placeholder="전화번호 (010-0000-0000)">
    <input type="email" id="email" placeholder="이메일">

    <button type="submit">회원가입</button>
    <button type="button" class="back-btn" onclick="location.href='index.html'">뒤로가기</button>
  </form>
</div>

<script src="signup.js"></script>
</body>
</html>
