<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">회원가입</h2>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">
                                <span id="theme-icon">🌙</span>
                            </button>
                        </div>

                        <form id="signupForm" onsubmit="handleSignup(event)">
                            <!-- 아이디 -->
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="userId" required>
                                <div class="error-message" id="id-error"></div>
                                <div class="form-text">영문, 숫자 조합 4-20자</div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="error-message" id="password-error"></div>
                                <div class="form-text">영문, 숫자, 특수문자 포함 8-30자</div>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="passwordConfirm" required>
                                <div class="error-message" id="password-confirm-error"></div>
                            </div>

                            <!-- 이름 -->
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="error-message" id="name-error"></div>
                                <div class="form-text">2-20자의 한글 또는 영문</div>
                            </div>

                            <!-- 전화번호 -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000" required>
                                <div class="error-message" id="phone-error"></div>
                            </div>

                            <!-- 성별 -->
                            <div class="mb-3">
                                <label class="form-label">성별</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">남성</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">여성</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                        <label class="form-check-label" for="other">기타</label>
                                    </div>
                                </div>
                                <div class="error-message" id="gender-error"></div>
                            </div>

                            <!-- 이메일 -->
                            <div class="mb-4">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                                <div class="error-message" id="email-error"></div>
                            </div>

                            <!-- 가입하기 버튼 -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">가입하기</button>

                            <!-- 로그인 링크 -->
                            <div class="text-center">
                                <span class="text-muted">이미 계정이 있으신가요?</span>
                                <a href="index.html" class="text-decoration-none">로그인</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup-script.js"></script>
</body>
</html>
