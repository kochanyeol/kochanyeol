<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .complete-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .check-icon::after {
            content: '✓';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .user-info p {
            margin: 10px 0;
            color: #666;
        }

        .user-info strong {
            color: #333;
            display: inline-block;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="complete-card">
        <div class="check-icon"></div>
        <h1>회원가입 완료!</h1>
        <p class="text-muted">환영합니다! 회원가입이 성공적으로 완료되었습니다.</p>
        
        <div class="user-info" id="userInfo">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <a href="index.html" class="btn btn-primary" onclick="prepareLogin()">메인 페이지로 이동</a>
    </div>

    <script>
        // 저장된 사용자 정보 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userPhone = localStorage.getItem('userPhone');
            const userGender = localStorage.getItem('userGender');
            const userEmail = localStorage.getItem('userEmail');

            const genderText = userGender === 'male' ? '남성' : userGender === 'female' ? '여성' : '기타';

            const userInfoHTML = `
                <p><strong>아이디:</strong> ${userId || '-'}</p>
                <p><strong>이름:</strong> ${userName || '-'}</p>
                <p><strong>전화번호:</strong> ${userPhone || '-'}</p>
                <p><strong>성별:</strong> ${genderText || '-'}</p>
                <p><strong>이메일:</strong> ${userEmail || '-'}</p>
            `;

            document.getElementById('userInfo').innerHTML = userInfoHTML;
        });
        
        // 메인 페이지로 이동하기 전 로그인 가능 상태로 설정
        function prepareLogin() {
            // 로그인하지 않은 상태로 설정 (로그인 버튼이 보이도록)
            localStorage.setItem('isLoggedIn', 'false');
            localStorage.setItem('showLoginButton', 'true');
        }
    </script>
</body>
</html>
