<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>등록 상품</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    body.dark table {
      color: #fff;
    }
  </style>
</head>
<body class="light">

<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>신규 등록 상품</h3>
    <div>
      <button class="btn btn-secondary me-2" onclick="toggleDarkMode()">다크모드</button>
      <button class="btn btn-primary" onclick="location.href='signup.html'">회원가입</button>
    </div>
  </div>

  <form class="row g-2 align-items-center mb-3">
    <div class="col-md-2">
      <select class="form-select">
        <option>카테고리</option>
        <option>상의</option>
        <option>하의</option>
        <option>신발</option>
        <option>패션잡화</option>
      </select>
    </div>

    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
    </div>

    <div class="col-md-2">
      <select class="form-select">
        <option>성별</option>
        <option>남성</option>
        <option>여성</option>
        <option>공용</option>
      </select>
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-dark w-100">조회</button>
    </div>
  </form>

  <table class="table table-bordered text-center">
    <thead class="table-light">
      <tr>
        <th>카테고리</th>
        <th>브랜드</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>상의</td>
        <td>Supreme</td>
        <td>슈프림 박스로고 후드티</td>
        <td>390,000</td>
      </tr>
      <tr>
        <td>하의</td>
        <td>DIESEL</td>
        <td>디젤 트랙 팬츠</td>
        <td>188,000</td>
      </tr>
      <tr>
        <td>신발</td>
        <td>Nike</td>
        <td>에어포스 1</td>
        <td>137,000</td>
      </tr>
    </tbody>
  </table>

  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link">Previous</a></li>
      <li class="page-item active"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav>

</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

</script>

</body>
</html>
