<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기 </title>
</head>
<body>

    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>

        const nameEl = document.querySelector('#name')
        let name = prompt('당신의 이름은?')
        nameEl.textContent = name

        const animalEl = document.querySelector('#animal')
        let animal = prompt('당신이 좋아하는 동물은?')
        animalEl.textContent = `제가 좋아하는 동물은 ${animal}입니다!`

        document.querySelector('#fruit')
        .textContent = `제가 좋아하는 과일은 ${prompt('당신이 좋아하는 과일은?')}입니다!`

    </script>
</body>
</html>
